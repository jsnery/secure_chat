<div id="accountDiv">
    <div class="" style="display: flex; justify-content: space-between; padding: 10px; margin-bottom: -10px;">
        <div class="espaco">
        </div>            
    </div>
    <div class="accountProfilePic">
        <img src="{{ profile_pic_url }}" alt="Profile Pic" id="accountProfilePic" style="display: block; margin-left: auto; margin-right: auto; width: 350px; height: 350px; object-fit: cover;">
    </div>
    <br>
    <form id="uploadForm" action="/entrada/upload_profile_picture" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
            <button class="btn btn-primary" onclick="chooseFile(event);">
                <span><b>Alterar Foto</b></span>
            </button>
            <input type="file" id="photo" name="photo" accept="image/*" onchange="submitForm();" style="display: none;">
        </div>
    </form>
    <div class="" style="display: flex; justify-content: space-between; padding: 10px; margin-bottom: -10px;">
        <div class="espaco">
        </div>            
    </div>
    <!-- Botão para abrir o formulário -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#changePasswordForm2" aria-expanded="false" aria-controls="changePasswordForm2">
            <span><b>Mudar Senha</b></span>
        </button>
    </div>
    <div class="" style="display: flex; justify-content: space-between; padding: 10px; margin-bottom: -10px;">
        <div class="espaco">
        </div>            
    </div>
    <!-- Formulário de alteração de senha -->
    <div class="collapse" id="changePasswordForm2">
        <div class="card card-body">
            <form  id="changePasswordForm" action="/entrada/changepassword" method="post">
                <div class="form-group">
                    <input type="password" class="form-control text-center" id="currentPassword" name="current_password" placeholder="Senha atual" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control text-center" id="newPassword" name="new_password" placeholder="Nova senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Alterar senha</button>
                </div>
                <div class="" style="display: flex; justify-content: space-between; padding: 10px; margin-bottom: -10px;">
                    <div class="espaco">
                    </div>            
                </div>
                <div class="d-flex justify-content-center">
                    <div id="errorMessage" style="display: none; color: red;">A senha atual está incorreta.</div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Mensagem de erro -->
    
    <a href="/entrada/logout" id="logoutbutton" class="btn btn-danger fixed-size-button" style="position: fixed; bottom: 70px; right: 10px; z-index: 9999;">
        <span class="material-icons">logout</span>
    </a>
</div>
